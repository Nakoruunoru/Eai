<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vyne AI - Modern Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <img src="https://files.catbox.moe/jygjrm.jpg" alt="Vyne AI" class="header-image">
      <span class="header-title">Vyne AI</span>
    </div>

    <!-- Chat Box -->
    <div class="chat-box" id="chatBox">
      <!-- Example Initial Message -->
      <div class="message bot-message">
        <div class="bot-profile">
          <img src="https://files.catbox.moe/jygjrm.jpg" alt="Bot Avatar" class="bot-image">
        </div>
        Hello! How can I assist you today?
      </div>
    </div>

    <!-- Typing Indicator -->
    <div id="typingIndicator" class="typing-indicator" style="display: none;">Vyne is typing...</div>

    <!-- Input Container -->
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
